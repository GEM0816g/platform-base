	<script type="text/javascript">
	var downloader, 
	scheme_android= 'bravephoenix://eulixspace:4031/sharelink',  
	scheme_ios= 'https://ao.space',
	download_android='https://code.eulix.xyz/bp/cicada/-/packages'; 
	download_ios='https://www.apple.com/app-store/'; 
	document.getElementById('inv').onclick = function () {
			if(detect()=="android")
			{
				window.location.href = scheme_android+window.location.search;
				//console.log(scheme_android+window.location.search);
			}
			if(detect()=="ios")
			{
				window.location.href = scheme_ios+window.location.search;
				//console.log(scheme_ios+window.location.search);
			}
				
		
		
		downloader = setTimeout(function(){
            if(detect()=="android")
				window.location.href = download_android;
			if(detect()=="ios")
				window.location.href = download_ios;
        }, 3000);
    };
	 document.addEventListener('visibilitychange webkitvisibilitychange', function () {
        if (document.hidden || document.webkitHidden) {
            clearTimeout(downloader);
        }
    });
    window.addEventListener('pagehide', function() {
        clearTimeout(downloader);
    });
	
	function detect(){
    let equipmentType = "";
    let agent = navigator.userAgent.toLowerCase();
    let android = agent.indexOf("android");
    let iphone = agent.indexOf("iphone");
    let ipad = agent.indexOf("ipad");
    if(android != -1){
        equipmentType = "android";
    }
    if(iphone != -1 || ipad != -1){
        equipmentType = "ios";
    }
    return equipmentType;
}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quarkus Chat!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

    <style>
        #chat {
          resize: none;
          overflow: hidden;
          min-height: 300px;
          max-height: 300px;
      }
    </style>
</head>

<body>
        <nav class="navbar navbar-default navbar-pf" role="navigation">
                <div class="navbar-header">                  
                  <a class="navbar-brand" href="/">
                   <p><strong>>> Quarkus Chat!</strong></p>
                  </a>
                </div>
        </nav>
    <div class="container">
      <br/>
      <div class="row">
          <input id="name" class="col-md-4" type="text" placeholder="your name">
          <button id="connect" class="col-md-1 btn btn-primary" type="button">connect</button>
          <br/>
          <br/>
      </div>
      <div class="row">
          <textarea class="col-md-8" id="chat">
            </textarea>
      </div>
      <div class="row">
          <input class="col-md-6" id="msg" type="text" placeholder="enter your message">
          <button class="col-md-1 btn btn-primary" id="send" type="button" disabled>send</button>
      </div>
      
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

    <script type="text/javascript">
      var connected = false;
      var socket;

      $( document ).ready(function() {
          $("#connect").click(connect);
          $("#send").click(sendMessage);

          $("#name").keypress(function(event){
              if(event.keyCode == 13 || event.which == 13) {
                  connect();
              }
          });

          $("#msg").keypress(function(event) {
              if(event.keyCode == 13 || event.which == 13) {
                  sendMessage();
              }
          });

        $("#chat").change(function() {
            scrollToBottom();
          });

          $("#name").focus();
      });

      $("#name").val("0d533d6d-6086-451b-a2aa-7b25ee3becbe");
      var connect = function() {
          if (! connected) {
              var deviceId = $("#name").val();
              console.log("location origin : " + location.protocol);
              var path = location.pathname.substring(0,location.pathname.lastIndexOf('/'));
              //path = "/root";
              if (location.protocol == 'http:') {
                  socket = new WebSocket("ws://" + location.host + path + "/");
              } else {
                  socket = new WebSocket("wss://" + location.host + path+ "/");
              }

              console.log("Val: " + deviceId);
              socket.onopen = function() {
                  connected = true;
                  var loginJson = "{\"method\":\"login\",\"parameters\":{\"platform\":\"ios\",\"deviceId\":\"0d533d6d-6086-451b-a2aa-7b25ee3becbe\",\"clientUUID\":\"cu_ungacy\",\"clientRegKey\":\"crk_ungacy\",\"clientId\":\"bad57d2e-4679-4bd4-9103-0957b965316e\"}}";
                  socket.send(loginJson);
                  console.log("Connected to the web socket");
                  $("#send").attr("disabled", false);
                  $("#connect").attr("disabled", true);
                  $("#name").attr("disabled", true);
                  $("#msg").focus();
                  window.setInterval(ping, 10000);
                  window.setTimeout(ack, 10000);
              };
              socket.onmessage =function(m) {
                  console.log("Got message: " + m.data);
                  $("#chat").append(m.data + "\n");
                  scrollToBottom();
              };

              socket.onclose = function (err) {
                  $("#chat").append(err + "\n");
                  scrollToBottom();
              }
          }
      };
      var query = function(page) {
          json = "{\"method\":\"query\",\"messageId\":\"query-xxx-xx\",\"parameters\":{\"page\":" + page + ",\"pageSize\":10}}";
          console.log("query message: " + json);
          socket.send(json);
      }

      var sendJsonMessage = function(json) {
          socket.send(json);
      }

      var ping = function() {
          if (connected) {
              sendJsonMessage("{\"method\":\"ping\"}");
          }
      };

      var ack = function() {
          if (connected) {
              sendJsonMessage("{\"method\":\"ack\",\"messageId\":\"a23188be-1100-4246-b897-5dce29ae0c87\"}");
          }
      };

      var sendMessage = function() {
          if (connected) {
              var value = $("#msg").val();
              console.log("sendMessage message: " + value);
              query(value);
              $("#msg").val("");
          }
      };

      var scrollToBottom = function () {
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
      };

    </script>
</body>

</html>
